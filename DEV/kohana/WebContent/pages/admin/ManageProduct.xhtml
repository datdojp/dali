<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="Client-template.xhtml">
	<ui:param name="title" value="Trang chủ" />
	<ui:define name="body">
		<h:form id="manageProduct">
			<h:panelGrid columns=2>
				<h:outputText value="ID"/>
				<h:inputText value="#{manageProductBean.id}"/>
				
				<h:outputText value="Nhóm"/>
				<h:selectOneListbox value="#{manageProductBean.cateCode}" size="1">
					<f:selectItem itemLabel="" itemValue=""/>
					<c:forEach items="#{mstBean.allSupCategories}" var="aSupCat">
						<f:selectItem itemLabel="#{aSupCat.name}" itemValue="#{aSupCat.code}" />
					</c:forEach>
					<f:ajax event="select" execute="@form" />
				</h:selectOneListbox>
				
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
