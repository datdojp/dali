<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:client="http://www.kohana.vn/client">
<ui:composition template="Client-template.xhtml">
	<ui:param name="title" value="Trang chủ" />
	<ui:define name="body">
		<h:form>
			<a href="#noibat">Sản phẩm nổi bật</a>
			<br></br>
			<br></br>
			<a href="#khuyenmai">Sản phẩm khuyến mãi</a>
			<br></br>
			<br></br>
			<hr></hr>
			<table>
				<tr>
					<td>
						<h1 id="noibat">Sản phẩm nổi bật</h1>
					</td>
					<td style="vertical-align: middle;">
						<a href="#top">Đầu trang</a>
					</td>
				</tr>
			</table>
			<hr></hr>
			<c:set var="specialProducts" value="#{homePageBean.specialProducts}" scope="view"></c:set>
			<h:panelGrid columns="#{config.nProductsPerRow}">
				<c:forEach var="aProduct" items="#{specialProducts}">
					<client:product data="#{aProduct}"/>
				</c:forEach>
			</h:panelGrid>
			<table>
				<tr>
					<td>
						<h1 id="khuyenmai">Sản phẩm khuyến mãi</h1>
					</td>
					<td style="vertical-align: middle;">
						<a href="#top">Đầu trang</a>
					</td>
				</tr>
			</table>
			<hr></hr>
			<c:set var="saleProducts" value="#{homePageBean.saleProducts}"></c:set>
			<h:panelGrid columns="#{config.nProductsPerRow}">
				<c:forEach var="aProduct" items="#{saleProducts}">
					<client:product data="#{aProduct}"/>
				</c:forEach>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
