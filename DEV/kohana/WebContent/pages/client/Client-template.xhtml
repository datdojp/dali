<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>#{title}</title>
	<style type="text/css">
		@import url("#{config.server}/css/client.css");
    </style>
</h:head>
<h:body>
	<f:loadBundle basename="configurations" var="config"></f:loadBundle>
	<script src="#{config.server}/js/client.js" type="text/javascript"></script>
	<script src="#{config.server}/js/jquery-1.5.1.min.js" type="text/javascript"></script>
	<script src="#{config.server}/js/jquery-ui-1.8.14.custom.min.js" type="text/javascript"></script>
	<script src="#{config.server}/js/jquery.scrollTo.js" type="text/javascript"></script>
	
	<div style="width:786px;">
		<table cellpadding="0" cellspacing="0">
			<tr>
				<td colspan="2">
					<!-- MENU BAR -->
					<h:form>
						<table cellpadding="0" cellspacing="0">
							<tr>
								<td>
									<h:commandButton value="Trang chủ" action="#{homePageBean.init}" styleClass="menuBtn"/>
								</td>
								<c:forEach var="aCate" items="#{mstBean.allCategories}">
									<td>
										<h:commandButton value="#{aCate.name}" action="#{showCategoryBean.init}" styleClass="menuBtn">
											<f:setPropertyActionListener value="#{aCate.code}" target="#{showCategoryBean.categoryCode}"/>
										</h:commandButton>
									</td>
								</c:forEach>
								<td>
									<h:commandButton value="Hướng dẫn thanh toán" action="#{staticPagesBean.initPaymentGuide}" styleClass="menuBtn"/>
								</td>
								<td>
									<h:commandButton value="Liên hệ" action="#{staticPagesBean.initContact}" styleClass="menuBtn"/>
								</td>
							</tr>
						</table>
					</h:form>
				</td>
			</tr>
			<tr>
				<td>
					<div>
						<table cellpadding="0" cellspacing="0">
							<tr>
								<td>
									<!-- SEARCH -->
									<h:form>
										<h:panelGrid columns="2">
											<h:outputText value="Tên"/>
											<h:inputText value="#{searchBean.name}"/>
											
											<h:outputText value="Giá từ"/>
											<h:selectOneListbox value="#{searchBean.priceFrom}" size="1">
												<f:convertNumber/>
												<f:selectItem itemLabel="-" itemValue=""/>
												<f:selectItem itemLabel="100.000" itemValue="100"/>
												<f:selectItem itemLabel="300.000" itemValue="300"/>
												<f:selectItem itemLabel="500.000" itemValue="500"/>
												<f:selectItem itemLabel="700.000" itemValue="700"/>
												<f:selectItem itemLabel="900.000" itemValue="900"/>
											</h:selectOneListbox>
											
											<h:outputText value="Giá đến"/>
											<h:selectOneListbox value="#{searchBean.priceTo}" size="1">
												<f:convertNumber/>
												<f:selectItem itemLabel="-" itemValue=""/>
												<f:selectItem itemLabel="100.000" itemValue="100"/>
												<f:selectItem itemLabel="300.000" itemValue="300"/>
												<f:selectItem itemLabel="500.000" itemValue="500"/>
												<f:selectItem itemLabel="700.000" itemValue="700"/>
												<f:selectItem itemLabel="900.000" itemValue="900"/>
											</h:selectOneListbox>
										</h:panelGrid>
										<h:commandButton value="Tìm kiếm" action="#{searchBean.search}"/>
									</h:form>
								</td>
							</tr>
							<tr>
								<td>
									<!-- CART -->
									<h:form>
										<h3>Giỏ hàng</h3>
										<br></br>
										Đã chọn #{cartBean.totalQuantity} sản phẩm.
										<br></br>
										Tổng số tiền #{cartBean.totalMoney}.000 đồng.
										<br></br>
										<h:panelGrid columns="2">
											<h:commandButton value="Xem giỏ hàng" action="#{cartBean.view}"/>
											<h:commandButton value="Đặt hàng" action="#{cartBean.order}" />
										</h:panelGrid>
									</h:form>
								</td>
							</tr>
							<tr>
								<td>
								</td>
							</tr>
						</table>
					</div>
				</td>
				<td>
					<ui:insert name="body"/>
				</td>
			</tr>
		</table>
	</div>
</h:body>
</f:view>
</html>
