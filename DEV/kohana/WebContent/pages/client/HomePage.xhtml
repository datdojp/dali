<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:client="http://www.kohana.vn/client">
<ui:composition template="Client-template.xhtml">
	<ui:param name="title" value="Trang chủ" />
	<ui:define name="body">
		<h3>Sản phẩm nổi bật</h3>
		<hr></hr>
		<h:panelGrid columns="5">
			<c:forEach var="aProduct" items="#{homePageBean.specialProducts}">
				<client:product data="#{aProduct}"/>
			</c:forEach>
		</h:panelGrid>
		<h3>Sản phẩm khuyến mãi</h3>
		<hr></hr>
		<h:panelGrid columns="5">
			<c:forEach var="aProduct" items="#{homePageBean.saleProducts}">
				<client:product data="#{aProduct}"/>
			</c:forEach>
		</h:panelGrid>
	</ui:define>
</ui:composition>
</html>
