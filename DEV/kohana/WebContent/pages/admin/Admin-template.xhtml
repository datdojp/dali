<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>#{title}</title>
	<style type="text/css">
		@import url("../../css/admin.css");
    </style>
</h:head>
<h:body>
	<f:loadBundle basename="configurations" var="config"></f:loadBundle>
	<script src="#{config.server}/js/admin.js" type="text/javascript"></script>
	<script src="#{config.server}/js/jquery-1.5.1.min.js" type="text/javascript"></script>
	<h1>#{title}</h1>
	<ui:insert name="body"/>
	<script>
		var message = '#{messageBean.message}';
		if(message != '') {
			alert('#{message}')
		}
	</script>
</h:body>
</f:view>
</html>
