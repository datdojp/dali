<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:client="http://www.kohana.vn/client">
<ui:composition template="Client-template.xhtml">
	<ui:param name="title" value="#{showCategoryBean.category.name}" />
	<ui:define name="body">
		<h:form>
			<div>
				<c:forEach var="aSubCat" items="#{showCategoryBean.category.subcats}">
					<a href="#subCat_#{aSubCat.code}">
						<h:outputFormat value="#{aSubCat.name}" />
					</a>
					<br></br>
				</c:forEach>
			</div>
			<hr></hr>
			<c:forEach var="aSubCat" items="#{showCategoryBean.category.subcats}">
				<table>
					<tr>
						<td>
							<h1 id="subCat_#{aSubCat.code}">#{aSubCat.name}</h1>
						</td>
						<td style="vertical-align: middle;">
							<a href="#top">Đầu trang</a>
						</td>
					</tr>
				</table>
				<hr></hr>
				<h:panelGrid columns="#{config.nProductsPerRow}">
					<c:forEach var="aProduct" items="#{aSubCat.products}">
						<client:product data="#{aProduct}"/>
					</c:forEach>
				</h:panelGrid>
			</c:forEach>
		</h:form>
	</ui:define>
</ui:composition>
</html>
