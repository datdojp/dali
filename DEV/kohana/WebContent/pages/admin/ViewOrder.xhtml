<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:client="http://www.kohana.vn/client">
<ui:composition template="Admin-template.xhtml">
	<ui:param name="title" value="Chi tiết đơn đặt hàng" />
	<ui:define name="body">
		<h:form>
			<h:panelGrid columns="4">
				<c:forEach var="anItem" items="#{viewOrderBean.items}">
					<h:graphicImage value="#{anItem.product.image}"/>
					<h:outputText value="#{anItem.product.name}" />
					<h:outputText value="#{anItem.product.price}" rendered="#{not anItem.product.sale}" styleClass="price"/>
					<h:outputText value="#{anItem.product.salePrice}" rendered="#{anItem.product.sale}" styleClass="price"/>
					<h:outputText value="Số lượng: #{anItem.quantity}"/>
				</c:forEach>
			</h:panelGrid>
			#{viewOrderBean.totalQuantity} sản phẩm.
			<br></br>
			Tổng số tiền #{viewOrderBean.totalMoney}.000 đồng.
			<br></br>
			<h:commandButton value="Quay lại" action="#{manageOrderBean.load}"/>
		</h:form>
	</ui:define>
</ui:composition>
</html>
